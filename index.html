<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Delivery information for a request" />
    <meta charset="utf-8">
    <title>Delivery Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Itai Ktalav">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Delivery Details</p>
    <table>
        <tr>
            <th class="leftCol">Name</th> <th id="name"><span style="font-family: 'Times New Roman', Times, serif;"><span style="font-family: 'Times New Roman', Times, serif;"><i>No name specified</i></span></span></th>
        </tr>
        <tr>
            <th class="leftCol">Number</th> <th id="number"><span style="font-family: 'Times New Roman', Times, serif;"><i>No number specified</i></span></th>
        </tr>
        <tr>
            <th class="leftCol">Email</th> <th id="email"><span style="font-family: 'Times New Roman', Times, serif;"><i>No email specified</i></span></th>
        </tr>
        <tr>
            <th class="leftCol">City</th> <th id="city"><span style="font-family: 'Times New Roman', Times, serif;"><i>No city specified</i></span></th>
        </tr>
        <tr>
            <th class="leftCol">Post Code</th> <th id="postCode"><span style="font-family: 'Times New Roman', Times, serif;"><i>No post code specified</i></span></th>
        </tr>
        <tr>
            <th class="leftCol">Destination Type</th> <th id="destType"><span style="font-family: 'Times New Roman', Times, serif;"><i>No type specified</i></span></th>
        </tr>
        <tr>
            <th class="leftCol">Address</th> <th id="address"><span style="font-family: 'Times New Roman', Times, serif;"><i>No address specified</i></span></th>
        </tr>
    </table>

    <p style="margin-bottom: 0;font-weight: bold;">Additional Info:</p> 
    <p id="info"><span style="font-family: 'Times New Roman', Times, serif;"><i>No additional info specified</i></span></p>

    <p style="padding: 0;font-weight: bold;">Supply requests:
    <ul id="supplies" style="font-weight: normal;">
        <li>NONE</li>
        <li>GIVEN</li>
    </ul>
    </p>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
