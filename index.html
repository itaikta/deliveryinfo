<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Delivery information for a request" />
    <meta charset="utf-8">
    <title>Delivery Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Itai Ktalav">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Delivery Details</p>
    <table>
        <tr>
            <th class="leftCol">Name</th> <th id="name"><i>No name specified</i></th>
        </tr>
        <tr>
            <th class="leftCol">Number</th> <th id="number"><i>No number specified</i></th>
        </tr>
        <tr>
            <th class="leftCol">Email</th> <th id="email"><i>No email specified</i></th>
        </tr>
        <tr>
            <th class="leftCol">City</th> <th id="city"><i>No city specified</i></th>
        </tr>
        <tr>
            <th class="leftCol">Post Code</th> <th id="postCode"><i>No post code specified</i></th>
        </tr>
        <tr>
            <th class="leftCol">Destination Type</th> <th id="destType"><i>No type specified</i></th>
        </tr>
        <tr>
            <th class="leftCol">Address</th> <th id="address"><i>No address specified</i></th>
        </tr>
    </table>

    <p style="margin-bottom: 0;font-weight: bold;">Additional Info:</p> 
    <p id="info"><i style="font-family: 'Times New Roman', Times, serif;">No additional info specified</i></p>

    <p style="padding: 0;font-weight: bold;">Supply requests:
    <ul id="supplies" style="font-weight: normal;">
        <li><i style="font-family: 'Times New Roman', Times, serif;">NONE</i></li>
        <li><i style="font-family: 'Times New Roman', Times, serif;">GIVEN</i></li>
    </ul>
    </p>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
