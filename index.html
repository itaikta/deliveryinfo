<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Delivery information for a request" />
    <meta charset="utf-8">
    <title>Delivery Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Itai Ktalav">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Delivery Details</p>
    <table>
        <tr>
            <th>Name</th> <th id="name"><i>No name specified</i></th>
        </tr>
        <tr>
            <th>Number</th> <th id="number"><i>No number specified</i></th>
        </tr>
        <tr>
            <th>Email</th> <th id="email"><i>No email specified</i></th>
        </tr>
        <tr>
            <th>City</th> <th id="city"><i>No city specified</i></th>
        </tr>
        <tr>
            <th>Post Code</th> <th id="postCode"><i>No post code specified</i></th>
        </tr>
        <tr>
            <th>Destination Type</th> <th id="destType"><i>No type specified</i></th>
        </tr>
        <tr>
            <th>Address</th> <th id="address"><i>No address specified</i></th>
        </tr>
    </table>

    <p style="margin-bottom: 0;">Additional Info:</p> 
    <p id="info"><i>No additional info specified</i></p>

    <p>Supply requests:
    <ul id="supplies">
        <li>NONE</li>
        <li>GIVEN</li>
    </ul>
    </p>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
